<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.africa.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.asia.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.australia.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.europe.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.north-america.js" charset="utf-8"></script>
<script type="text/javascript" src="/assets/js/jqvmap/maps/continents/jquery.vmap.south-america.js" charset="utf-8"></script>
<script type="text/javascript">
// MAP SCRIPT
  jQuery(document).ready(function () {
    
    if ($('#vectorMap').length ) {
      // USA choosen two state selects
      $("#ctry").change(function(){
        if($("#ctry option:selected").val()=="United States"){
          $("#ifusa").show();
          $("#ifusa .chosen-select").chosen("destroy");
          $("#ifusa .chosen-select").chosen({width: "100%"}); 
        } else {
          $("#ifusa").hide();
        }
      });

      // dropdown select to button
      $(function(){
         $("#mapdrop .dropdown-menu li a").click(function(){
            $(".btn:first-child").text($(this).text());
            $(".btn:first-child").val($(this).text());
         });
      });

      // map init
      jQuery('#vmap-usa').vectorMap({
        map: 'usa_en',
        //backgroundColor: '#81c3d0',
        //borderColor: '#818181',
        //hoverColor: '#c9dfaf',
        showLabels: true,
        enableZoom: true,
        showTooltip: true,
        // click state ivent
        onRegionClick: function (element, code, region) {
          var message = 'You clicked "' + region + '" which has the code: ' + code.toUpperCase();
          alert(message);
        }
      });

      jQuery('#vmap-asia').vectorMap({
        map: 'asia_en',
        //showLabels: true, //bugs margin ??
        enableZoom: true,
        showTooltip: true
      });
      jQuery('#vmap-europe').vectorMap({
        map: 'europe_en',
        //showLabels: true,
        enableZoom: true,
        showTooltip: true
      });
      jQuery('#vmap-australia').vectorMap({
        map: 'australia_en',
        //showLabels: true,
        enableZoom: true,
        showTooltip: true
      });
      jQuery('#vmap-africa').vectorMap({
        map: 'africa_en',
        //showLabels: true,
        enableZoom: true,
        showTooltip: true
      });
      jQuery('#vmap-northamerica').vectorMap({
        map: 'north-america_en',
        //showLabels: true,
        enableZoom: true,
        showTooltip: true
      });
      jQuery('#vmap-southamerica').vectorMap({
        map: 'south-america_en',
        //showLabels: true,
        enableZoom: true,
        showTooltip: true
      });
    }
  });
</script>

<script>
(function ($) {
  'use strict';

  $(document).ready(function () {
    
    $(function () {
        setNavigation();
    });

    function setNavigation() {
        var path = window.location.pathname;
        path = path.replace(/\/$/, "");
        path = decodeURIComponent(path);

        $("#hpages a").each(function () {
            var href = $(this).attr('href');
            if (path.substring(0, href.length) === href) {
                $(this).addClass('active');
            }
        });
    }
  
    $('.m1').click(function (){
      $('#stylesheet').attr('href','/css/main.css');
      $(this).addClass('active');
      $(this).siblings().removeClass('active');
    });
    $('.m2').click(function (){
      $('#stylesheet').attr('href','/css/main1.css');
      $(this).addClass('active');
      $(this).siblings().removeClass('active');
    });
    $('.m3').click(function (){
      $('#stylesheet').attr('href','/css/main2.css');
      $(this).addClass('active');
      $(this).siblings().removeClass('active');
    });
    
  }); //end ready

}(jQuery));
</script>
